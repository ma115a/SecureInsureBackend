define host {
        name                            generic-host    ; The name of this host template
        notifications_enabled           1       ; Host notifications are enabled
        event_handler_enabled           1       ; Host event handlers are enabled
        flap_detection_enabled          1       ; Flap detection is enabled
        process_perf_data               1       ; Process performance data
        retain_status_information       1       ; Retain status information across program restarts
        retain_nonstatus_information    1       ; Retain non-status information across program restarts
        check_period                    24x7    ; By default, hosts are checked round the clock
        check_interval                  5       ; Hosts are checked every 5 minutes
        retry_interval                  1       ; Schedule host check retries at 1 minute intervals
        max_check_attempts              10      ; Check each host 10 times (max)
        notification_period             24x7    ; Send host notifications at any time
        notification_interval           60      ; Resend notifications every 60 minutes
        notification_options            d,u,r   ; Send notifications for specific host states
        contact_groups                  admins  ; Notifications get sent to the admins contact group
        register                        0       ; DONT REGISTER THIS DEFINITION - ITS A TEMPLATE
}

define host {
        name                    linux-server    ; The name of this host template
        use                     generic-host    ; Inherit default values from the generic-host template
        check_command           check-host-alive
        register                0               ; DONT REGISTER THIS DEFINITION - ITS A TEMPLATE
}

define service {
        name                            generic-service ; The name of this service template
        active_checks_enabled           1       ; Active service checks are enabled
        passive_checks_enabled          1       ; Passive service checks are enabled
        notifications_enabled           1       ; Service notifications are enabled
        event_handler_enabled           1       ; Service event handlers are enabled
        flap_detection_enabled          1       ; Flap detection is enabled
        process_perf_data               1       ; Process performance data
        retain_status_information       1       ; Retain status information across program restarts
        retain_nonstatus_information    1       ; Retain non-status information across program restarts
        is_volatile                     0       ; The service is not volatile
        check_period                    24x7    ; The service can be checked at any time of day
        max_check_attempts              3       ; "not_ok" states will be rechecked 3 times
        normal_check_interval           5       ; Check the service every 5 minutes during regular schedule
        retry_check_interval            1       ; Recheck every minute until its final (hard) state is determined
        notification_period             24x7    ; Notifications can be sent anytime
        notification_interval           60      ; Re-notify about service problems every hour
        notification_options            w,u,c,r ; Send warnings, unknown, critical, and recovery notifications
        contact_groups                  admins  ; Send notifications to the 'admins' contact group
        register                        0       ; DONT REGISTER THIS DEFINITION - ITS A TEMPLATE
}
